<meta charset="UTF-8">
<!-- Modal -->

<!-- Modal content-->
<div class="modal-content col-md-9 col-md-offset-1" ng-controller="modalAdherentController as ctrl"> 
	<div class="modal-header">
		<button type="button" ng-click="ctrl.cancel()" class="close" data-dismiss="modal">&times;</button>
		<h2 class="modal-title">Nouvel emprunt</h2>
	</div>
	<div class="modal-body">
		<div class="row form-group">
			<label>Titre</label><br />
			<input type="text" name="titre" placeholder="Titre" class="col-md-6 paddingLeft" ng-model="ctrl.mydata.titre">
		</div>

<div class="content" ng-controller="InputDropdownController as dropdownCtrl">
    <form name="demoFormStrings" ng-submit="dropdownCtrl.submitFormStrings()" novalidate="">
      <input-dropdown input-placeholder="Country string" input-name="country-strings" input-required="true" selected-item="dropdownCtrl.countryString" default-dropdown-items="dropdownCtrl.defaultDropdownStrings" filter-list-method="dropdownCtrl.filterStringList(userInput)"
      item-selected-method="dropdownCtrl.itemStringSelected(item)"></input-dropdown>
      <button type="submit" ng-disabled="demoFormStrings.$invalid">Submit</button>
    </form>
    <p>{{dropdownCtrl.stringMessage}}</p>
    
    <form name="demoFormObjects" ng-submit="dropdownCtrl.submitFormObjects()" novalidate="">
      <input-dropdown input-placeholder="Country object" input-name="country-object" input-required="true" 
      selected-item="dropdownCtrl.countryObject" default-dropdown-items="dropdownCtrl.defaultDropdownObjects" filter-list-method="dropdownCtrl.filterObjectList(userInput)"
      item-selected-method="dropdownCtrl.itemObjectSelected(item)"></input-dropdown>
      <button type="submit" ng-disabled="demoFormObjects.$invalid">Submit</button>
    </form>
    <p>{{dropdownCtrl.objectMessage}}</p>
  </div>
		
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="inputDropdown.js"></script>

   
		<div class="row">
			<span class="col-md-5 spanDate">Date de l'emprunt :</span>
			<input type="date" name="dateEmprunt" class="col-md-6 paddingLeft" ng-model="ctrl.mydata.date">
		</div>
	</div>
	<div class="modal-footer ">
		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.ok()">Valider</button> 
		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()">Annuler</button>
	</div>
</div>
