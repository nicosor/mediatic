<meta charset="UTF-8">
<!-- Modal -->

<!-- Modal content-->
<div class="modal-content col-md-10 col-md-offset-1" id="padding">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h2 class="modal-title">Nouvel adhérent</h2>
	</div>
	<div class="modal-body">
		<div class="row form-group">
			<input type="text" name="Nom" placeholder="Nom" class="col-md-5">
			<input type="text" name="Prenom" placeholder="Prenom"
				class="col-md-5 col-xs-offset-1">
		</div>

		<div class="row form-group">
			<span class="col-md-4">Date de naissance :</span> <input
				type="date" name="dateNaissance" class="col-md-4">
		</div>

		<div class="row form-group">
			<input type="mail" name="Email" placeholder="Mail"
				class="col-md-11">
		</div>

		<div class="row form-group">
			<input type="text" name="Adresse" placeholder="Adresse"
				class="col-md-11">
		</div>

		<div class="row form-group">
			<input type="text" name="CP" placeholder="Code postal"
				class="col-md-4"> <input type="text" name="Ville"
				placeholder="Ville" class="col-md-5 col-md-offset-1">
		</div>

		<div class="row form-group">
			<span class="col-md-3">Date cotisation :</span> <input type="date"
				name="DateCotisation" class="col-md-4"> <input type="text"
				name="Montant" placeholder="Montant"
				class="col-md-offset-1 col-md-3"> <span
				style="font-size: 18px">&nbsp;€</span>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Valider</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
	</div>
</div>
