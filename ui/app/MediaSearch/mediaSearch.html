<meta charset="UTF-8">
<div class="col-sm-offset-2 col-sm-8"">
	<div class="form-group row">
		<form name="mediaSearchForm" class="form-inline">
			<div class="form-group">
				<input type="text" name="mediaTitle"
					ng-model="mediaSrchCtrl.titleFilter" placeholder="Titre"
					class="form-control">
			<div class="form-group">
				<input type="text" name="mediaAuthor"
					ng-model="mediaSrchCtrl.authorFilter" placeholder="Auteur"
					class="form-control"> 
			</div>
			<div class="form-group">
				<select name="mediaType"
					class="form-control"
					ng-model="mediaSrchCtrl.optionFilter">
					<option value="Livre">Livre</option>
					<option value="CD">CD</option>
					<option value="DVD">DVD</option>
				</select>
			</div>	
		</form>
	</div>
	<br>

	<div class=" row">
		<div class="col-sm-12 div">
			<table class="table">
				<tr>
					<th>Titre</th>
					<th>Auteur</th>
					<th>Type</th>
				</tr>
				<tr infinite-scroll='mediaSrchCtrl.nextPage()'>
					<div ng-repeat="item in mediaSrchCtrl.catalog | filter:{titre:mediaSrchCtrl.titleFilter} | filter:{auteur:mediaSrchCtrl.authorFilter}  | filter:{type:mediaSrchCtrl.optionFilter}">
					<td ng-bind="item.titre"></td>
					<td ng-bind="item.auteur"></td>
					<td ng-bind="item.type"></td>
					</div>
				</tr>
			</table>
		</div>
	</div>

	<div class="form-group row">
		<br>
		<div>
			<button type="button" class="btn btn-default" style="float: right" ng-click="mediaSrchCtrl.open()">Ajouter m√©dia</button>
		</div>
	</div>


</div>
