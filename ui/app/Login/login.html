<!DOCTYPE html>
<html ng-app="myLog">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, maximum-scale=1" />
<title>Connexion</title>
<link rel="stylesheet" href="../bower_components/css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="../bower_components/css/bootstrap-theme.css" type="text/css">
<script src="../bower_components/angular/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../bower_components/js/bootstrap.js"></script>
<script src="loginCtrl.js" type="text/javascript"></script>
<link rel="stylesheet" href="../bower_components/css/cssMenu.css" type="text/css">
<link rel="stylesheet" href="../bower_components/css/cssLogin.css" type="text/css">
</head>
<body ng-controller="LoginController as LogCtrl">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="col-sm-12" id="centre">
					<div id="espace" class="text-right">
						<form class="form-horizontal" name="loginForm" novalidate action="../Media/media.html">
							<div class="form-group">
								<div class="col-sm-12">
									<input type="text" name="login" ng-model="LogCtrl.log" ng-required="true"
										ng-minlength="3" placeholder="Identifiant" class="form-control padding">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<input type="password" name="password" ng-model="LogCtrl.password" ng-required="true"
									ng-minlength="3" placeholder="Mot de passe" class="form-control padding">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
										<input type="submit" class="btn btn-default" value="Connexion" ng-disabled="loginForm.$invalid">
								</div>
							</div>
							<div ng-show="loginForm.$dirty && loginForm.$invalid && loginForm.login.$touched && loginForm.password.$touched">
								il y a des erreurs dans le formulaire :<br>
								<div ng-repeat="chp in loginForm.$error.required" ng-show="chp.$dirty && chp.$touched">
									le champs {{chp.$name}} est requis
								</div>
								<div ng-repeat="chp in loginForm.$error.minlength" ng-show="chp.$dirty && chp.$touched">
									le champs {{chp.$name}} est trop court
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
