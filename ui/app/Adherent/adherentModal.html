<meta charset="UTF-8">
<!-- Modal -->

<!-- Modal content-->
<div class="modal-content col-md-9 col-md-offset-1" ng-controller="modalAdherentController as ctrl"> 
	<div class="modal-header">
		<button type="button" ng-click="ctrl.cancel()" class="close" data-dismiss="modal">&times;</button>
		<h2 class="modal-title">Nouvel emprunt</h2>
	</div>
	<div class="modal-body">
		<div class="row form-group">
			<label>Titre</label><br />
			<div class="content" ng-controller="InputDropdownController as dropdownCtrl">
		      <input-dropdown input-placeholder="Titre" input-name="Titre" input-required="true" 
		      selected-item="dropdownCtrl.titleObject" default-dropdown-items="dropdownCtrl.test" 
		      filter-list-method="dropdownCtrl.filterObjectList(userInput)"
		      item-selected-method="dropdownCtrl.itemObjectSelected(item)"></input-dropdown>
			</div>
		</div>
		
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="inputDropdown.js"></script>

   
		<div class="row">
			<span class="col-md-5 spanDate">Date de l'emprunt :</span>
			<input type="date" name="dateEmprunt" class="col-md-6 paddingLeft" ng-model="ctrl.mydata.date">
		</div>
	</div>
	<div class="modal-footer ">
		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.ok()">Valider</button> 
		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()">Annuler</button>
	</div>
</div>
